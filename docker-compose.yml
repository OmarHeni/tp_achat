version: "3"
services:
  mysqldb:
    container_name: mysqldb
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - /home/mysql/data:/var/lib/mysql
    networks:
      - tpachat_db
  spring_app:
    image: tpachat
    container_name: achatprojet
    restart: on-failure
    ports:
      - 8089:8089
    depends_on:
      - mysqldb
    networks:
      - tpachat_db
networks:
  tpachat_db:
    external: true